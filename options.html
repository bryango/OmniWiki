<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title id="options_title" class="lang"></title>
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <script type="text/javascript" src="js/options.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="main">
            <h1>OmniWiki</h1>
            <form action="" id="form">
                <fieldset>
                    <legend id="fieldset_omnibox_legend" class="lang">Omnibox suggestions</legend>
                    <label id="language" for="lang" class="lang">Language</label>
                    <input name="lang" id="lang"></input>
                </fieldset>

                <div id="buttons">
                    <div id="restore_defaults" class="lang">Restore defaults</div>
                    <input type="submit" value="" id="save" />
                    <div style="clear:both"></div>
                </div>
            </form>
        </div>
        <div id="push"></div>
    </div>
</body>

</html>
